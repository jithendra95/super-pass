<mat-toolbar class="mat-elevation-z8" [color]="'primary'">
  <button
    mat-icon-button
    *ngIf="sidenav?.mode === 'over'"
    (click)="sidenav?.toggle()"
  >
    <mat-icon *ngIf="!sidenav?.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav?.opened"> close </mat-icon>
  </button>

  <span>Super Pass</span>
  <span class="spacer"></span>

  <button mat-icon-button aria-label="Logout from Super Pass" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <button
      mat-button
      class="menu-button"
      routerLink="/vault"
      routerLinkActive="active"
    >
      <mat-icon>home</mat-icon>
      <span>Vaults</span>
    </button>
    <button
      mat-button
      class="menu-button"
      routerLink="/password"
      [queryParams]="{ type: 'all' }"
      routerLinkActive="active"
    >
      <mat-icon>person</mat-icon>
      <span>All Items</span>
    </button>
    <button
      mat-button
      class="menu-button"
      routerLink="/password"
      [queryParams]="{ type: 'favourite' }"
      routerLinkActive="active"
    >
      <mat-icon>star</mat-icon>
      <span>Favourites</span>
    </button>

    <mat-divider></mat-divider>

    <mat-expansion-panel class="mat-elevation-z0" [expanded]="true">
      <mat-expansion-panel-header class="nav-head" [expandedHeight]="'48px'">
        <mat-panel-title class="nav-link">
          <span class="nav-link-text">Categories</span>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="nav-section">
        <!-- loop through all your sub pages inside the expansion panel content -->
        <button
          mat-button
          class="menu-button"
          routerLink="/password"
          [queryParams]="{ type: 'account' }"
          routerLinkActive="active"
        >
          <mat-icon>person</mat-icon>
          <span>Accounts</span>
        </button>

        <button
          mat-button
          class="menu-button"
          routerLink="/password"
          [queryParams]="{ type: 'credit' }"
          routerLinkActive="active"
        >
          <mat-icon>credit_card</mat-icon>
          <span>Credit Cards</span>
        </button>

        <button
          mat-button
          class="menu-button"
          routerLink="/password"
          [queryParams]="{ type: 'bank' }"
          routerLinkActive="active"
        >
          <mat-icon>account_balance</mat-icon>
          <span>Bank Accounts</span>
        </button>
      </div>
    </mat-expansion-panel>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
