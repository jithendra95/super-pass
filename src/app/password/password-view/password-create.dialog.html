<h1 mat-dialog-title>Create New Vault</h1>
<mat-dialog-content class='create-dailog'>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.password.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="data.password.username">
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="data.password.password">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Vault</mat-label>
    <select matNativeControl required [(ngModel)]="data.password.vault">
      <option *ngFor='let vault of data.vaults' value="{{vault.id}}">{{vault.name}}</option>
    </select>
  </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
